<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment - Decrement Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://kit.fontawesome.com/ad4df01017.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="main.css"> -->
</head>
<body>
    
    <div class="w-[100vw] h-[100vh] flex justify-center items-center flex-col bg-[#344151] gap-10">
            <div class="text-[#0398d4] font-medium text-[20px]">Increment and Decrement</div>

            <div class="bg-white text-[25px] flex rounded-sm gap-12 p-3 px-5">
                <!-- negative button -->
                <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                    <i class="fa-solid fa-minus "></i>
                </button>

                <div id="counter" class="font-bold">
                    0
                </div>
                <!-- positive button -->
                <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
